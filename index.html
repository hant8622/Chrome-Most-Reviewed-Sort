<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Most Reviewed Sort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Most Reviewed Sort</h1>
    <p>Search for your desired places (e.g. Restaurants, Hotels, etc.) on Google Maps and click the button below to sort them by most reviewed.</p>
    <div class="button-container">
        <button id="sortButton">Sort!</button>
        <button id="resetButton">Reset</button>
    </div>

    <div id="placesContainer">
        <div id="placesList" class="places-list"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
